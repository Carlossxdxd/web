<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    
    <!-- Header -->
    <header class="container my-4 bg-light py-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1>Bienvenido a este Sitio Web</h1>
                <p>Contenidos</p>
            </div>
            <div class="col-md-6 text-center">
                <img src="https://via.placeholder.com/300" alt="Placeholder Image" class="img-fluid rounded">
            </div>
        </div>
    </header>

    <!-- Características -->
    <section class="container my-5 py-5 bg-primary text-white">
        <div class="row text-center">
            <div class="col-md-4">
                <i class="bi bi-laptop display-3"></i>
                <h3>Característica 1</h3>
                <p>Breve descripción de la característica 1.</p>
            </div>
            <div class="col-md-4">
                <i class="bi bi-gear display-3"></i>
                <h3>Característica 2</h3>
                <p>Breve descripción de la característica 2.</p>
            </div>
            <div class="col-md-4">
                <i class="bi bi-graph-up display-3"></i>
                <h3>Característica 3</h3>
                <p>Breve descripción de la característica 3.</p>
            </div>
        </div>
    </section>

    <!-- Galería -->
    <section class="container my-5 py-5 bg-light">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12 mb-3">
                <img src="https://via.placeholder.com/150" alt="Gallery Image 1" class="img-fluid rounded">
                <button class="btn btn-primary mt-2 w-100">Ver más</button>
            </div>
            <div class="col-lg-3 col-md-6 col-12 mb-3">
                <img src="https://via.placeholder.com/150" alt="Gallery Image 2" class="img-fluid rounded">
                <button class="btn btn-primary mt-2 w-100">Ver más</button>
            </div>
            <div class="col-lg-3 col-md-6 col-12 mb-3">
                <img src="https://via.placeholder.com/150" alt="Gallery Image 3" class="img-fluid rounded">
                <button class="btn btn-primary mt-2 w-100">Ver más</button>
            </div>
            <div class="col-lg-3 col-md-6 col-12 mb-3">
                <img src="https://via.placeholder.com/150" alt="Gallery Image 4" class="img-fluid rounded">
                <button class="btn btn-primary mt-2 w-100">Ver más</button>
            </div>
            <div class="col-lg-3 col-md-6 col-12 mb-3">
                <img src="https://via.placeholder.com/150" alt="Gallery Image 5" class="img-fluid rounded">
                <button class="btn btn-primary mt-2 w-100">Ver más</button>
            </div>
            <div class="col-lg-3 col-md-6 col-12 mb-3">
                <img src="https://via.placeholder.com/150" alt="Gallery Image 6" class="img-fluid rounded">
                <button class="btn btn-primary mt-2 w-100">Ver más</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="container text-center my-4 py-3 bg-dark text-white">
        <p>Diseñado por Roberto Mercado. 
            <a href="#" class="text-white">Twitter</a>, <a href="#" class="text-white">Facebook</a>, and <a href="#" class="text-white">Instagram</a>.
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
